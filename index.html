<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url("assets/images/bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="loginModal" class="container mx-auto max-w-sm">
        <div class="bg-white/8 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-slate-700 p-8">
            <h1 class="text-2xl font-bold text-white text-center">Admin Login</h1>
            <p class="text-gray-100 mt-2 text-center text-sm">Please enter your credentials to proceed.</p>
            <form id="loginForm" class="space-y-6 mt-8">
                <div>
                    <label for="username" class="text-sm font-medium text-slate-300">Username</label>
                    <input type="text" id="username" required class="mt-1 block w-full bg-slate-800/50 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-slate-300">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full bg-slate-800/50 border border-slate-600 rounded-md shadow-sm py-2 px-3 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-indigo-500">
                    Login
                </button>
                <p id="errorMessage" class="text-red-400 text-sm text-center h-4"></p>
            </form>
        </div>
    </div>

    <div id="mainContent" class="container mx-auto max-w-lg hidden">
        <div class="bg-white/8 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-slate-700 p-8 md:p-10">
            <h1 class="text-3xl font-bold text-white text-center">Attendance</h1>
            <p class="text-gray-100 mt-2 text-center">Select an option to generate a QR code.</p>
            <div class="space-y-6 mt-8">
                <div id="timeInBtn" class="group bg-slate-800/50 hover:bg-green-500/10 border border-slate-700 hover:border-green-400 p-6 rounded-xl cursor-pointer transition-all duration-300">
                    <div class="flex items-center space-x-4">
                        <div>
                            <svg class="w-10 h-10 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold text-white">Generate Time In</h2>
                            <p class="text-slate-400 text-sm">Open a page with the Time In QR code.</p>
                        </div>
                    </div>
                </div>
                <div id="timeOutBtn" class="group bg-slate-800/50 hover:bg-red-500/10 border border-slate-700 hover:border-red-400 p-6 rounded-xl cursor-pointer transition-all duration-300">
                   <div class="flex items-center space-x-4">
                        <div>
                             <svg class="w-10 h-10 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold text-white">Generate Time Out</h2>
                            <p class="text-slate-400 text-sm">Open a page with the Time Out QR code.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    
            const CORRECT_USERNAME = "admin";
            const CORRECT_PASSWORD = "@admin123";

            const loginModal = document.getElementById('loginModal');
            const mainContent = document.getElementById('mainContent');
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            
            const timeInBtn = document.getElementById('timeInBtn');
            const timeOutBtn = document.getElementById('timeOutBtn');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                errorMessage.textContent = '';

                const username = usernameInput.value;
                const password = passwordInput.value;

                if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                    // On success, hide login and show main content
                    loginModal.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                } else {
                    // On failure, show error message
                    errorMessage.textContent = 'Invalid credentials. Please try again.';
                }
            });
            
            const openDisplayPage = (status) => {
                window.location.href = `qrcode.html?status=${encodeURIComponent(status)}`;
            };

            timeInBtn.addEventListener('click', () => openDisplayPage('Time In'));
            timeOutBtn.addEventListener('click', () => openDisplayPage('Time Out'));
        });
    </script>

</body>
</html>

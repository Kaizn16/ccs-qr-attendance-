<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance System - Kiosk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            min-height: 272px; /* 256px qr + padding */
        }
        #qrcode canvas, #qrcode img {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-4xl">
        <div class="grid grid-cols-1 md:grid-cols-1 gap-8">
            <!-- Left Column: Generator -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold mb-2 text-gray-800 text-center">QR Attendance Generator</h1>
                <p class="text-gray-500 mb-6 text-center">Click a button to generate a QR code for students to scan.</p>

                <div class="grid grid-cols-2 gap-4 mt-6">
                    <button id="timeInBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Generate Time In QR
                    </button>
                    <button id="timeOutBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Generate Time Out QR
                    </button>
                </div>

                <div class="mt-32">
                    <div id="qrcode" class="w-full h-auto bg-gray-50">
                         <span id="qr-placeholder" class="text-gray-400">QR Code will appear here</span>
                    </div>
                </div>
                 <div id="kioskMessage" class="mt-4 text-center text-sm font-medium"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timeInBtn = document.getElementById('timeInBtn');
            const timeOutBtn = document.getElementById('timeOutBtn');
            const qrcodeContainer = document.getElementById('qrcode');
            const qrPlaceholder = document.getElementById('qr-placeholder');
            const kioskMessage = document.getElementById('kioskMessage');
            let qrcode = null;

            const generateQR = (status) => {
                const path = window.location.pathname;
                const basePath = path.substring(0, path.lastIndexOf('/'));
                const formUrl = `${window.location.protocol}//${window.location.host}${basePath}/form.html?status=${encodeURIComponent(status)}`;


                qrcodeContainer.innerHTML = '';
                if (qrPlaceholder) qrPlaceholder.style.display = 'none';

                if (qrcode) {
                    qrcode.clear(); 
                }
                
                qrcode = new QRCode(qrcodeContainer, {
                    text: formUrl,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                kioskMessage.textContent = `Generated QR code for ${status}. Students can now scan this.`;
                kioskMessage.className = `mt-4 text-center text-sm font-medium ${status === 'Time In' ? 'text-green-600' : 'text-red-600'}`;
            };

            timeInBtn.addEventListener('click', () => generateQR('Time In'));
            timeOutBtn.addEventListener('click', () => generateQR('Time Out'));
        });
    </script>

</body>
</html>

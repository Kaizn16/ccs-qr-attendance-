<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
       body {
            font-family: 'Inter', sans-serif;

            background-image: url("assets/images/bg.jpg");

            background-repeat: no-repeat;

            background-size: cover;

            }
        #qrcode canvas, #qrcode img {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="text-center bg-white/8 backdrop-blur-sm rounded-2xl shadow-2xl p-4">
        <h1 id="statusTitle" class="text-4xl font-bold mb-8"></h1>
        <div id="qrcode" class="bg-white p-6 rounded-2xl inline-block shadow-2xl">
             <div id="errorMessage" class="text-red-500 hidden"></div>
        </div>

        <div class="mt-8">
            <a href="index.html" class="bg-white text-slate-400 hover:text-gray-600 border border-slate-600 hover:border-slate-400 rounded-full px-6 py-2 transition-colors duration-300">
                &larr; Back to Kiosk
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qrcodeContainer = document.getElementById('qrcode');
            const statusTitle = document.getElementById('statusTitle');
            const errorMessage = document.getElementById('errorMessage');

            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');

            if (status && (status === 'Time In' || status === 'Time Out')) {
                const isTimeIn = status === 'Time In';
                statusTitle.textContent = `Scan for ${status}`;
                statusTitle.className = `text-4xl font-bold mb-8 ${isTimeIn ? 'text-green-400' : 'text-amber-400'}`;
                
                const path = window.location.pathname;
                const basePath = path.substring(0, path.lastIndexOf('/'));
                const formUrl = `${window.location.protocol}//${window.location.host}${basePath}/form.html?status=${encodeURIComponent(status)}`;

                new QRCode(qrcodeContainer, {
                    text: formUrl,
                    width: 320,
                    height: 320,
                    colorDark: "#111827",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

            } else {
                statusTitle.textContent = 'Error';
                statusTitle.className = 'text-4xl font-bold mb-8 text-red-500';
                qrcodeContainer.style.display = 'none';
                errorMessage.textContent = 'Invalid or missing status. Please return to the kiosk.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
